services:
  # Backend API Service
  - type: web
    name: snave-api
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm run start:server
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: snave-db
          property: connectionString
    healthCheckPath: /health

  # Frontend Web Service  
  - type: web
    name: snave-frontend
    env: node
    plan: free
    buildCommand: npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: snave-api
          property: host

# Database
databases:
  - name: snave-db
    plan: free
    databaseName: snave
    user: snave_user